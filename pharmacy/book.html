<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pharmacy Booking</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color:pink;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input[type="text"], input[type="number"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 40px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="booking-form">
        <h2>Online Pharmacy Booking Form</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br>

        &nbsp    &nbsp &nbsp &nbsp &nbsp  <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <center><button type="button" onclick="bookProduct()">Book</button></center>
    </form>

    <h2>Booking Information</h2>
    <table id="booking-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function bookProduct() {
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;

            if (productName && quantity) {
                // Create a new row in the table
                const table = document.getElementById('booking-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow(table.rows.length);
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                cell1.innerHTML = productName;
                cell2.innerHTML = quantity;

                // Clear the form fields
                document.getElementById('productName').value = '';
                document.getElementById('quantity').value = '';
                alert("Your product is Successfull ordered")
            }
        }
    </script>
</body>
</html>
